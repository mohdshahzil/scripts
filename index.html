<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    .success {
      color: green;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <!-- Add the action attribute here to submit data to register.php -->
  <form id="registrationForm" method="POST" action="register.php" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span class="error" id="nameError"></span><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="emailError"></span><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span class="error" id="passwordError"></span><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male"> Male
    <input type="radio" id="female" name="gender" value="Female"> Female
    <span class="error" id="genderError"></span><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
    </select>
    <span class="error" id="countryError"></span><br><br>

    <input type="checkbox" id="terms" name="terms">
    <label for="terms">I agree to the terms and conditions</label>
    <span class="error" id="termsError"></span><br><br>

    <button type="submit">Register</button>
  </form>

  <div id="result" class="result"></div>

  <script src="script.js"></script>
</body>
</html>
